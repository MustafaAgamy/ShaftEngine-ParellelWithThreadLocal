<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #e9ecef;
        }
        .action-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .action-container button {
            width: 200px;
            padding: 10px;
            margin: 10px 0;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .action-container button:hover {
            background-color: #218838;
        }
        .action-container .sign-out {
            background-color: #dc3545;
        }
        .action-container .sign-out:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
<div class="action-container" id="actionContainer">
    <h2 class="welcome-message" id="welcomeMessage">Welcome!</h2>
    <button class="click-me" id="clickMe" onclick="triggerAction()">Click Me</button>
    <button class="sign-out" id="signOut" onclick="signOut()">Sign Out</button>
</div>

<script>
    function triggerAction() {
        const container = document.getElementById("actionContainer");
        container.parentNode.removeChild(container);
        const body = document.body;
        const message = document.createElement("h2");
        message.id = "buttonClickedMessage";
        message.style.color = "red";
        message.textContent = "You Clicked the Button!";
        body.appendChild(message);
    }

    function signOut() {
        const container = document.getElementById("actionContainer");
        container.parentNode.removeChild(container);
        const body = document.body;
        const message = document.createElement("h2");
        message.id = "signOutMessage";
        message.style.color = "red";
        message.textContent = "You signed out!";
        body.appendChild(message);
    }
</script>
</body>
</html>
